{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosh sahifa</title>
</head>
<body>
    {% block content %}
    {% for post in object_list %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    <h2>{{ post.author}}</h2>
    {% endfor %}
    {% endblock content %}
</body>
</html>
